<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3 justify-content-center">
            <div class="col-md-4">
                <form method="post" action="/login">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" name="username" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">登录</button>
                    &nbsp;
                    <button type="submit" class="btn btn-primary" formmethod="get" formaction="/register">注册</button>
                    &nbsp;
                    <button type="submit" class="btn btn-primary" formmethod="get" formaction="/">首页</button>
                </form>
                <p class="form-control-plaintext" style="color: red" {{.hidden}}>{{.message}}</p>
            </div>
        </div>
    </div>
</body>
</html>
